<div class="pt-24 pl-72 pr-8 pb-8 bg-gradient-to-br min-h-screen bg-gray-100">
  <h2 class="text-sm text-teal-500 font-semibold uppercase">Building Team</h2>
  <h1 class="text-2xl font-bold mb-8">
    The Talented People of the Organization
  </h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let member of teamMembers"
      class="bg-white shadow-teal-100 rounded-lg p-6 text-center cursor-pointer hover:shadow-lg transition"
      [routerLink]="['/dashboard/profile', member.id]"
    >
      <img
        class="w-24 h-24 rounded-full mx-auto mb-4 object-cover border-4 border-teal-500"
        [src]="member.image"
        alt="Member"
      />
      <h3 class="text-lg font-semibold">{{ member.name }}</h3>
      <p class="text-gray-500 text-sm">{{ member.role }}</p>
      <p class="text-gray-400 text-xs mt-2">{{ member.email }}</p>
    </div>
  </div>
</div>
