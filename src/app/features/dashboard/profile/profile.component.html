<div class="min-h-screen bg-gradient-to-b bg-gray-100 flex items-center justify-center p-4 pt-24 pl-72 pr-8 pb-8">
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-md overflow-hidden">
    <div class="h-40 bg-teal-600 relative">
      <!-- Profile image with edit button -->
      <div class="absolute -bottom-16 left-1/2 transform -translate-x-1/2">
        <div class="relative group">
          <img
            class="w-32 h-32 rounded-full shadow-lg object-cover transition-all duration-300"
            [src]="profileImage"
            alt="Profile picture"
            [class.group-hover:brightness-75]="editMode"
          />
          <!-- Image upload button (only visible when editing) -->
          <div *ngIf="editMode" class="absolute bottom-0 right-0 bg-white p-2 rounded-full shadow-md">
            <label class="cursor-pointer">
              <input type="file" accept="image/*" class="hidden" (change)="onFileSelected($event)">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-teal-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- Profile content -->
    <div class="pt-20 px-6 pb-6 text-center">
      <h1 class="text-2xl font-bold text-gray-800">{{ name }}</h1>
      <p class="text-teal-600 font-medium">{{ role }}</p>

      <div class="mt-4">
        <a [href]="'mailto:' + email" class="text-gray-600 hover:text-teal-600 transition-colors">
          {{ email }}
        </a>
      </div>

      <!-- Edit profile button -->
      <button
        (click)="toggleEditMode()"
        class="mt-6 px-6 py-2 bg-teal-600 text-white rounded-lg shadow hover:bg-teal-600 transition-all"
      >
        {{ editMode ? 'Cancel' : 'Edit Profile' }}
      </button>
    </div>

    <!-- Edit form (shown only when editing) -->
    <div *ngIf="editMode" class="px-6 pb-6">
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input
            [(ngModel)]="name"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-400"
            type="text"
            placeholder="Enter your name"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Job Title</label>
          <input
            [(ngModel)]="role"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500"
            type="text"
            placeholder="Enter your job title"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <input
            [(ngModel)]="email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500"
            type="email"
            placeholder="Enter your email"
          />
        </div>

        <button
          (click)="saveProfile()"
          class="w-full mt-4 px-6 py-3 bg-green-600 text-white rounded-lg shadow hover:bg-green-700 transition-all"
        >
          Save Changes
        </button>
      </div>
    </div>
  </div>
</div>
